<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo World</title>
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <a-scene>
      
      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

      
    <a-camera position="0 2 4">
    <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
  </a-camera>
 
        
      
    <a-sky src="skies1.jpg"></a-sky>
    
    <a-plane position="0 0 0"  rotation="-90 0 0" width="1000" height="1000" material="green" src="grass.jpg"></a-plane>  
   
     <!--The walls of the school-->
    <a-box position="12 25 -25" rotation="0 0 0" width="100" height="50" material="white" src="wall1.jpg"></a-box>
     <a-box position="50 25 -75" rotation="0 0 0" width="2" height="50"  depth="100" material="white" src="wall1.jpg"></a-box>
     <a-box position="-40 25 -75" rotation="0 0 0" width="2" height="50" depth="100" material="white" src="wall1.jpg"></a-box>
    
        <a-assets>
            <!--<a-video position="0 20 -130" rotation="0 0 0" width="110" height="69" loop="false" src="lead.mp4"></a-video>-->
            <a-video position="5 50 -50" rotation="0 0 0" width="20" height="10" loop="false" src="audio-test.mp4"></a-video>
        </a-assets>
    
   
    
    <!--The door enterance-->
    <a-box position="0 7 -20" width="2" height="15" color="#42e2f4"></a-box>
    <a-box position="0 7 -21" width="2" height="15" color="#42e2f4"></a-box>
    <a-box position="0 7 -22" width="2" height="15" color="#42e2f4"></a-box>
    <a-box position="0 7 -23" width="2" height="15" color="#42e2f4"></a-box>
    <a-box position="0 7 -24" width="2" height="15" color="#42e2f4"></a-box>
     <a-box position="8 7 -20" width="2" height="15" color="#42e2f4"></a-box>
     <a-box position="8 7 -21" width="2" height="15" color="#42e2f4"></a-box>
     <a-box position="8 7 -22" width="2" height="15" color="#42e2f4"></a-box>
     <a-box position="8 7 -23" width="2" height="15" color="#42e2f4"></a-box>
     <a-box position="8 7 -24" width="2" height="15" color="#42e2f4"></a-box>
     <a-box position="4 14 -20" width="10" height="2" color="#f4df42"></a-box>
     <a-box position="4 14 -21" width="10" height="2" color="#f4df42"></a-box>
     <a-box position="4 14 -22" width="10" height="2" color="#f4df42"></a-box>
     <a-box position="4 14 -23" width="10" height="2" color="#f4df42"></a-box>
     <a-box position="4 14 -24" width="10" height="2" color="#f4df42"></a-box>
     
     <!--Moving boxes on top of the wall-->
     <a-box position="50 60 -125" color="#FF926B" width="10" height="10" depth="10">
         <a-animation
                attribute="rotation"
                to="100 150 200"
                dur="200"
                repeat="infinite"
                direction="alternate"
         ></a-animation>
     </a-box>
     <a-box position="-40 60 -125" color="#FF926B" width="10" height="10" depth="10">
         <a-animation
                attribute="rotation"
                to="100 150 200"
                dur="200"
                repeat="infinite"
                direction="alternate"
         ></a-animation>
     </a-box>
     <a-sphere position="4 25 -130" radius="9" material="white" src="logo.jpg">
         <a-animation
            attribute="rotation"
            to="0 1000 0"
            dur="2000"
            repeat="infinite"
            direction="left"
         ></a-animation>
     </a-sphere>
     <a-torus position="4 25 -130" color="#43A367" arc="270" radius="5" radius-tubular="0.1"></a-torus>

     
      <!--Secret room-->
     <a-box position="50 25 -170" rotation="0 0 0" width="2" height="50"  depth="100" material="white" src="wall1.jpg"></a-box>
     <a-box position="-40 25 -170" rotation="0 0 0" width="2" height="50" depth="100" material="white" src="wall1.jpg"></a-box>
     <a-box position="0 20 -200" rotation="0 0 0" width="110" height="69" material="white" src="wall1.jpg"></a-box>
     
     <!--Stuff in the room-->
    <a-sphere id="sphere" position="2 5 -160" radius="20" color="lightblue">
        <a-animation 
                attribute="color" 
                from="blue" 
                to="purple"
                dur="2030"
                repeat="indefinate" 
                direction="alternate" on:click>
            </a-animation>
        <a-animation 
                attribute="rotation" 
                from="0 0 0" 
                to="324 45 123"
                dur="2030"
                repeat="indefinate" 
                direction="alternate">
            </a-animation></a-sphere>
            <a-torus-knot color="#ffcf8c" position="2 5 -160" arc="180" p="5" q="7" radius=2.5 radius-tubular="9" rotation="-45 0 0"><a-animation 
                attribute="rotation" 
                from="0 0 0"
                to="0 709 1980"
                dur="20100"
                repeat="indefinate"
                direction="alternate">
            </a-animation></a-torus-knot>
            <a-torus-knot color="#ffcf8c" position="2  0 -160" arc="180" p="5" q="7" radius=2.5 radius-tubular="9" rotation="-45 0 0"><a-animation 
                attribute="rotation" 
                from="0 0 0" 
                to="360 180 180"
                dur="20100"
                repeat="indefinate"
                direction="alternate">
            </a-animation></a-torus-knot>
            <a-torus-knot color="#ffcf8c" position="2 5 -160" arc="180" p="5" q="7" radius=2.5 radius-tubular="9" rotation="-45 0 0"><a-animation 
                attribute="rotation" 
                from="0 0 0" 
                to="180 360 180"
                dur="20100"
                repeat="indefinate"
                direction="alternate">
            </a-animation></a-torus-knot>
    
    </a-scene>
</body>
</html>
